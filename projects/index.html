---
permalink: /projects
layout: project-index
---
<main id="projects" class="windowcontent">
  <div class="content">
    <h1>My projects</h1>
    <div class="projects-container">
      {% for post in site.categories.projects %}
        <div class="projects-card mac-window">
          <div class="mac-window-header">
            <div class="mac-window-buttons">
              <div class="red"></div>
              <div class="yellow"></div>
              <div class="green"></div>
            </div>
          </div>
          <a href="{{ post.url }}">{{ post.title}}</a>
          <a href="{{ post.url }}"><img src="{{post.mockup}}" alt="Device mockup for {{post.title}}"></a>
          <div class="projects-card-btns">
            <a href="{{post.github_link}}" class="btn btn-project"><i class="fab fa-github-alt"></i></a>
            <a href="{{post.live_link}}" class="btn btn-project"><i class="fas fa-link"></i></a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</main>
