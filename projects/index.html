---
permalink: /projects
layout: project-index
---
<div id="projects" class="windowcontent">
  <div class="content">
    <h2>all projects</h2>
    {% for post in site.categories.projects %}
      <div class="projects-card">
        <div class="projects-card-top">
          <img src="{{post.cover}}" alt="Desktop view for for {{post.title}}">
          <div class="projects-card-top-btns">
            <a href="{{post.github_link}}" class="btn btn-project-circle"><i class="fab fa-github"></i></a>
            <a href="{{post.live_link}}" class="btn btn-project-circle"><i class="fas fa-external-link-alt"></i></a>
            <!-- <div></div> -->
          </div>
        </div>
        <a href="{{ post.url }}">{{ post.title}}</a>
      </div>
    {% endfor %}
  </div>
</div>
